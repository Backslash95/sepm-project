<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/main.xhtml">
	<ui:define name ="content">
		<h:form>
			<p:panel header="Mail configuration" >
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Host:"/>
					<h:outputText value="#{mailManagerBean.printMailConfig('host')}"/>
					
					<h:outputText value="Port:"/>
					<h:outputText value="#{mailManagerBean.printMailConfig('port')}"/>
					
					<h:outputText value="Protocol:"/>
					<h:outputText value="#{mailManagerBean.printMailConfig('protocol')}"/>
					
					<h:outputText value="Username"/>
					<h:outputText value="#{mailManagerBean.printMailConfig('username')}"/>
					
					<h:outputText value="Password:"/>
					<h:outputText value="#{mailManagerBean.printMailConfig('password')}"/>
				</h:panelGrid>
			</p:panel>
			<p:panel header="Test Mail" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
				<h:panelGrid columns="3" cellpadding="10">
					<p:outputLabel for="adress" value="Type in E-Mail address:"/>
					
					<p:inputText id="adress" value="#{inputTextCacheBean.emailTo}"/>
					<p:commandButton value="send" action="#{mailManagerBean.sendTestMail(inputTextCacheBean.emailTo)}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
