<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/main.xhtml">
	<ui:define name ="content">
		<h:form id="userForm">
			<!-- Data table to list all users -->
			<p:dataTable id="usersTable" var="user" value="#{userListController.users}">
				<p:column headerText="Username">
					<h:outputText value="#{user.username}"/>
				</p:column>
				<p:column headerText="First Name">
					<h:outputText value="#{user.firstName}"/>
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{user.lastName}"/>
				</p:column>
				<p:column headerText="Password"
							rendered="false">
					<h:outputText value="#{user.password}" />
				</p:column>
				<p:column headerText="Create Date">
					<h:outputText value="#{user.createDate}" />
				</p:column>
				<p:column style="width:40px;">
					<!-- Assign user to project -->
					<p:commandButton update=":userForm:userAssignProjectDialog"
									 rendered="#{user.project.projectName == null}"
									 oncomplete="PF('userAssignProjectDialog').show()"
									 icon="ui-icon-plus"
									 title="Add"
									 style="text-align: center;" >
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
					</p:commandButton>
					<!--  Divest user from project -->
					<p:commandButton action="#{projectDetailController.doRemoveStudentFromProject(userDetailController.user.username)}" 
									 update=":userForm" 
									 rendered="#{user.project.projectName != null}"  
									 icon="ui-icon-minus" 
									 title="Del" 
									 style="text-align: center;" >
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
						<f:setPropertyActionListener value="#{user.project}" target="#{projectDetailController.project}" />
						<p:confirm header="Confirmation" message="Are you sure that you want to divest this user from project?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Project" style="text-align: center;">
					<h:outputText value="#{user.project.projectName}" rendered="#{user.project.projectName != null}" />
				</p:column>
				<p:column headerText="Roles">
					<h:outputText value="#{user.roles}" />
				</p:column>
				<p:column headerText="Enabled">
					<h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
				</p:column>
				<p:column style="width:100px;text-align: center">
					<p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="ui-icon-note" title="Edit">
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
					</p:commandButton>
					<p:commandButton action="#{userDetailController.doDeleteUser}" icon="ui-icon-trash" title="Delete" update=":userForm:usersTable">
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
						<p:confirm header="Confirmation" 
								   message="Are you sure that you want to delete this user? You cannot undo this operation."
								   icon="ui-icon-alert" />
								</p:commandButton>
				</p:column>
			</p:dataTable>
				<!-- Edit user dialog -->
			<p:dialog header="Edit User"
					  id="userEditDialog"
					  widgetVar="userEditDialog"
					  modal="true"
					  showEffect="fade"
					  hideEffect="fade"
					  resizable="false">
				<p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
					<h:panelGrid columns="2">
						<p:outputLabel for="username" value="Username: " />
						<p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/>

						<p:outputLabel for="password" value="Password: " />
						<p:password id="password" value="#{userDetailController.user.password}" disabled="true"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<p:outputLabel for="firstName" value="First Name: " />
						<p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>

						<p:outputLabel for="firstName" value="Last Name: " />
						<p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>

						<p:outputLabel for="email" value="E-Mail: " />
						<p:inputText id="email" value="#{userDetailController.user.email}"/>

						<p:outputLabel for="phone" value="Phone: " />
						<p:inputMask id="phone" value="#{userDetailController.user.phone}" mask="+99? 999 9999999"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="3">
						<p:commandButton value="ADMIN" action="#{userDetailController.user.addRole('ADMIN')}"/>
						<p:commandButton value="PSLEADER" action="#{userDetailController.user.addRole('PSLEADER')}"/>
						<p:commandButton value="STUDENT" action="#{userDetailController.user.addRole('STUDENT')}"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<p:outputLabel for="enabled" value="Enabled: " />
						<p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="3">
						<p:commandButton value="Save"
										 action="users.xhtml?faces-redirect=true"
										 actionListener="#{userDetailController.doSaveUser()}"
										 oncomplete="PF('userEditDialog').hide()"
										 update=":userForm:usersTable"/>
						<p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/>
						<p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
			<!-- Confirm dialog -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<!-- Assign student to project dialog -->
			<p:dialog header="Assign user to project"
					  id="userAssignProjectDialog"
					  widgetVar="userAssignProjectDialog"
					  modal="true"
					  showEffect="fade"
					  hideEffect="fade"
					  resizable="false">
				<p:outputPanel id="assignUserPanel" rendered="true">
					<h:panelGrid columns="2">
						<p:selectOneMenu id="project" value="#{selectOneMenuAssignStudentToProject.project}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{selectOneMenuAssignStudentToProject.projects}" />
						</p:selectOneMenu>
						<p:commandButton value="Set" action="#{selectOneMenuAssignStudentToProject.setSelectedProject()}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<p:commandButton value="Save"
										 action="users.xhtml?faces-redirect=true"
										 actionListener="#{projectService.assignStudentToProject(userDetailController.user, selectOneMenuAssignStudentToProject.selectedProject)}"
										 oncomplete="PF('userAssignProjectDialog').hide()"
										 update=":userForm:usersTable"/>
						<p:commandButton value="Abort" onclick="PF('userAssignProjectDialog').hide()"/>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
			<!-- Code for creating new users -->
			<p:panel header="Create new user" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
				<div style="height:30px">
					<p:commandButton value="Create" oncomplete="PF('userNewDialog').show()" title="New"/>
				</div>
			</p:panel>
			<!-- Dialog for creating new user -->
			<p:dialog header="New User" id="userNewDialog" widgetVar="userNewDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="newUserPanel" rendered="true">
					<h:panelGrid columns="2">
						<p:outputLabel for="newUsername" value="Username: " />
						<p:inputText id="newUsername" value="#{inputTextCacheBean.username}"/>

						<p:outputLabel for="newFirstName" value="First Name: " />
						<p:inputText id="newFirstName" value="#{inputTextCacheBean.firstName}"/>

						<p:outputLabel for="newLastName" value="Last Name: " />
						<p:inputText id="newLastName" value="#{inputTextCacheBean.lastName}"/>

						<p:outputLabel for="newPassword" value="Password: " />
						<p:password id="newPassword" value="#{inputTextCacheBean.password}"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="3">
						<p:commandButton value="Save" 
										 action="users.xhtml?faces-redirect=true"
										 actionListener="#{userService.createUser(inputTextCacheBean.username, inputTextCacheBean.firstName, inputTextCacheBean.lastName, inputTextCacheBean.password)}"
										 oncomplete="PF('userNewDialog').hide()" 
										 update=":userForm:usersTable"/>
						<p:commandButton value="Abort" onclick="PF('userNewDialog').hide()"/>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog> 
		</h:form> 
	</ui:define>
</ui:composition>
