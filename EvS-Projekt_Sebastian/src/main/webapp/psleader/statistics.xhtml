<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="/WEB-INF/templates/main.xhtml">
	<ui:define name ="content"> 	 
	<p:chart type="bar" model="#{PSLeaderStatistics.barModel}" style="height:300px"/> 
	<table cellspacing="40">
	<tr>
	<td><c:forEach var="i" begin="0" end="#{PSLeaderStatistics.allPieSize-1}"> 
			<p:chart type="pie" model="#{PSLeaderStatistics.allPie[i]}" style="width:400px;height:300px" />
		<br /><br /><br /><br />
	</c:forEach></td>
	<td>
	<c:forEach var="i" begin="0" end="#{PSLeaderStatistics.allBarSize-1}">  
		<p:chart type="bar" model="#{PSLeaderStatistics.allBar[i]}" style="width:400px;height:250px"/>
		<br /><br /><br /><br /><br /><br /><br />
	</c:forEach>
	</td>
	</tr>
	</table>
	
	
	</ui:define>
</ui:composition>
