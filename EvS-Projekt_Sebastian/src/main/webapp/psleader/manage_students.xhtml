<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/main.xhtml">
	<ui:define name ="content">
		<h:form id="userForm">
			<!-- Data table to list all users -->
			<p:dataTable id="usersTable" var="user" value="#{userListController.students}">
				<p:column headerText="Username">
					<h:outputText value="#{user.username}"/>
				</p:column>
				<p:column headerText="First Name">
					<h:outputText value="#{user.firstName}"/>
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{user.lastName}"/>
				</p:column>
				<p:column style="width:40px;">
					<!-- Assign user to project -->
					<p:commandButton update=":userForm:studentAssignProjectDialog"
									 rendered="#{user.project.projectName == null}"
									 oncomplete="PF('studentAssignProjectDialog').show()"
									 icon="ui-icon-plus"
									 title="Add"
									 style="text-align: center;" >
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
					</p:commandButton>
					<!--  Divest user from project -->
					<p:commandButton action="#{projectDetailController.doRemoveStudentFromProject(userDetailController.user.username)}"
									 update=":userForm" 
									 rendered="#{user.project.projectName != null}"  
									 icon="ui-icon-minus" 
									 title="Del" 
									 style="text-align: center;" >
						<f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
						<f:setPropertyActionListener value="#{user.project}" target="#{projectDetailController.project}" />
						<p:confirm header="Confirmation"
								   message="Are you sure that you want to divest this user from project?"
								   icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Project" style="text-align: center;">
					<h:outputText value="#{user.project.projectName}" rendered="#{user.project.projectName != null}" />
				</p:column>
				<p:column headerText="Roles">
					<h:outputText value="#{user.roles}" />
				</p:column>
				<p:column headerText="Enabled">
					<h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
				</p:column>
			</p:dataTable>
			<!-- Confirm dialog -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<!-- Assign student to project dialog -->
			<p:dialog header="Assign user to project"
					  id="studentAssignProjectDialog"
					  widgetVar="studentAssignProjectDialog"
					  modal="true"
					  showEffect="fade"
					  hideEffect="fade"
					  resizable="false">
				<p:outputPanel id="assignStudentPanel" rendered="true">
					<h:panelGrid columns="2">
						<p:selectOneMenu id="project" value="#{selectOneMenuAssignStudentToProject.project}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{selectOneMenuAssignStudentToProject.projects}" />
						</p:selectOneMenu>
						<p:commandButton value="Set" action="#{selectOneMenuAssignStudentToProject.setSelectedProject()}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2">
						<p:commandButton value="Save"
										 action="#{projectService.assignStudentToProject(userDetailController.user, selectOneMenuAssignStudentToProject.selectedProject)}"
										 oncomplete="PF('studentAssignProjectDialog').hide()" 
										 update=":userForm:usersTable"/>
						<p:commandButton value="Abort" onclick="PF('studentAssignProjectDialog').hide()"/>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form> 
	</ui:define>
</ui:composition>
