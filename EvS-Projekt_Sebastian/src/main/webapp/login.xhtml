<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/main.xhtml">
				
		<h:head></h:head>
				
	<ui:define name ="content">
		<!-- Error message login failure -->
		<f:metadata>
    		<f:viewAction action="#{messageBean.errorWrongUserPass()}" />
		</f:metadata>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" rendered="#{request.getParameter('error') == true}"/>
		<form id="login_form" action="#{request.contextPath}/login" method="post">		
			<h:panelGrid columns="2">
				<p:outputLabel for="username" value="Username:"/>
				<p:inputText id="username" type="text" required="true"/>

				<p:outputLabel for="password" value="Password:"/>
				<p:inputText id="password" type="password" required="true"/>

				<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
					<span class="ui-button-text">Login</span>
				</button>
			</h:panelGrid>
		</form>
	</ui:define>
</ui:composition>
