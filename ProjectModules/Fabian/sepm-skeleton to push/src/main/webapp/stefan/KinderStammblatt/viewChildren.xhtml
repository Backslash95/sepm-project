<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:head></h:head>
		<h:body>
			<!-- when css file added include this at this position: <h:outputStylesheet library="css" name="styles.css" /> -->
			<h:form>
				<p:panel header="Liste Ihrer Kinder">
					<p:dataTable var="child" value="#{childUIManager.loadChildList()}">
					    <p:column headerText="Name des Kindes" >
					        <h:outputText value="#{child.name}" />
					    </p:column>
					    
					    <p:column headerText="Kinderstammblatt">
							<p:commandButton action="#{childDataSheetController.setSelectedChildID(child.childID)}" icon="ui-icon-folder-collapsed" />
						</p:column>
						
					</p:dataTable>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
