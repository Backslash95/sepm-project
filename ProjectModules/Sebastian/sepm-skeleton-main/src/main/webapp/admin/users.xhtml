<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="userForm">
            <p:dataTable id="usersTable" var="user" value="#{userListController.users}">
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Roles">
                    <h:outputText value="#{user.roles}" />
                </p:column>
                <p:column headerText="Enabled">
                    <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                    </p:commandButton>
                    <p:commandButton action="#{userDetailController.doDeleteUser}" icon="ui-icon-trash" title="Delete" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username: " />
                        <p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/>
                        <p:outputLabel for="password" value="Password: " />
                        <p:password id="password" value="#{userDetailController.user.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name: " />
                        <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                        <p:outputLabel for="firstName" value="Last Name: " />
                        <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                        <p:outputLabel for="email" value="E-Mail: " />
                        <p:inputText id="email" value="#{userDetailController.user.email}"/>
                        <p:outputLabel for="phone" value="Phone: " />
                        <p:inputMask id="phone" value="#{userDetailController.user.phone}" mask="+99? 999 9999999"/>
                    </h:panelGrid>
                    	<p:separator />
							<div>
								<h:panelGrid columns="3">
									<p:outputLabel value="Add/remove as Parent" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-check" title="Add as Parent" action="#{userDetailController.makeParent()}" update=":userForm:usersTable" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-close" title="Delete as Parent" action="#{userDetailController.removeParent()}" update=":userForm:usersTable" />
								</h:panelGrid>
							</div>
                    	<p:separator />
							<div>
								<h:panelGrid columns="3">
									<p:outputLabel value="Add/remove as Employee" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-check" title="Add as Employee" action="#{userDetailController.makeEmployee()}" update=":userForm:usersTable" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-close" title="Delete as Employee" action="#{userDetailController.removeEmployee()}" update=":userForm:usersTable" />
								</h:panelGrid>
							</div>						
						<p:separator />
							<div>
								<h:panelGrid columns="3">
									<p:outputLabel value="Add/remove as Admin" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-check" title="Add as Admin" action="#{userDetailController.makeAdmin()}" update=":userForm:usersTable" />
									<p:commandButton class="ui-button1" style="width:50px!important" icon="ui-icon-close" title="Delete as Admin"
										rendered="#{userDetailController.user.username != 'admin' and sessionInfoBean.currentUserName == 'admin'}" action="#{userDetailController.removeAdmin()}" update=":userForm:usersTable" />
								</h:panelGrid>
							</div>
						<p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Enabled: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            
            <!-- NEW USER -->
			<p:panel header="Create new user" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
				<div style="height:30px">
					<p:commandButton value="Create User" oncomplete="PF('userNewDialog').show()" title="New"/>
				</div>
			</p:panel>
			<p:dialog header="New User" id="userNewDialog" widgetVar="userNewDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="newUserPanel" rendered="true">
					<h:panelGrid columns="2">
						<p:outputLabel for="newUsername" value="Username: " />
						<p:inputText id="newUsername" value="#{inputTextCacheBean.username}"/>

						<p:outputLabel for="newFirstName" value="First Name: " />
						<p:inputText id="newFirstName" value="#{inputTextCacheBean.firstName}"/>

						<p:outputLabel for="newLastName" value="Last Name: " />
						<p:inputText id="newLastName" value="#{inputTextCacheBean.lastName}"/>

						<p:outputLabel for="newPassword" value="Password: " />
						<p:password id="newPassword" value="#{inputTextCacheBean.password}"/>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="3">
						<p:commandButton value="Save" 
										 action="users.xhtml?faces-redirect=true"
										 actionListener="#{userService.createEmployee(inputTextCacheBean.username, inputTextCacheBean.firstName, inputTextCacheBean.lastName, inputTextCacheBean.password)}"
										 oncomplete="PF('userNewDialog').hide()" 
										 update=":userForm:usersTable"/>
						<p:commandButton value="Abort" onclick="PF('userNewDialog').hide()"/>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog> 
			<!-- NEW USER -->

        </h:form>
    </ui:define>
</ui:composition>
