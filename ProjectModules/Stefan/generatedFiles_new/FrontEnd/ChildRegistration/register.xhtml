<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:head></h:head>
		<h:body>
			<!-- when css file added include this at this position: <h:outputStylesheet library="css" name="styles.css" /> -->
			<h:form>
				<p:panel header="New Child Registration">
					<p:messages id="message1" autoUpdate="true" closable="true" />
					<h:panelGrid class="sp" columns="2">
						<p:outputLabel value="Name *" />
						<p:inputText value="#{newChildHandler.newChild.name}" />
						<p:outputLabel value="Birthdate *" />
						<p:inputMask value="#{newChildHandler.newChild.birthdate}" mask="99/99/9999" />
						<p:outputLabel value="Address *" />
						<p:inputText value="#{newChildHandler.newChild.address}" />
						<h:outputText value="Sex *" />
        				<p:selectOneButton value="#{newChildHandler.newChild.sex}">
            				<f:selectItem itemLabel="Male" itemValue="Male" />
          					<f:selectItem itemLabel="Female" itemValue="Female" />
        				</p:selectOneButton>
        				<p:outputLabel value="Siblings  " />
						<p:inputText value="#{newChildHandler.newChild.siblings}" />
						<p:outputLabel value="Allergies  " />
						<p:inputText value="#{newChildHandler.newChild.allergies}" />
						<p:outputLabel value="Other Information" />
						<p:inputText value="#{newChildHandler.newChild.otherInformation}" />
					</h:panelGrid>
					<p:commandButton style="margin-top:10px" icon="ui-icon-check" class="ui-button1" value="Register" action="#{newChildHandler.addNewChild}" />
					<p:separator />
					<a href="../login.xhtml" class="button">Cancel</a>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
