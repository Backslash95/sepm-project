<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:head></h:head>
		<h:body>
			<!-- when css file added include this at this position: <h:outputStylesheet library="css" name="styles.css" /> -->
			<h:form>
				<p:panel header="New Parent Registration">
					<p:messages id="message1" autoUpdate="true" closable="true" />
					<h:panelGrid class="sp" columns="2">
						<p:outputLabel value="Username *" />
						<p:inputText value="#{newUserHandler.newUser.username}" />
						<p:outputLabel value="First Name *" />
						<p:inputText value="#{newUserHandler.newUser.firstName}" />
						<p:outputLabel value="Last Name *" />
						<p:inputText value="#{newUserHandler.newUser.lastName}" />
						<p:outputLabel value="E-Mail *" />
						<p:inputText value="#{newUserHandler.newUser.email}" />
						<p:outputLabel value="PhoneNumber: *" />
						<p:inputMask value="#{newUserHandler.newUser.phone}" mask="(+99) 999-9999999" />
						<p:outputLabel value="Address *" />
						<p:inputText value="#{newUserHandler.newUser.address}" />
						<h:outputText value="Sex *" />
        				<p:selectOneButton value="#{newUserHandler.newUser.sex}">
            				<f:selectItem itemLabel="Male" itemValue="Male" />
          					<f:selectItem itemLabel="Female" itemValue="Female" />
        				</p:selectOneButton>
        				<p:outputLabel value="Password *" />
						<p:password type="password" value="#{newUserHandler.newUser.password}" feedback="true" inline="true" />
						<p:outputLabel value="Repeat Password *" />
						<p:inputText type="password" value="#{userGenerator.checkpassword}" />
						
					</h:panelGrid>
					<p:commandButton style="margin-top:10px" icon="ui-icon-check" class="ui-button1" value="Register" action="#{newUserHandler.addNewUser}" />
					<p:separator />
					<a href="../login.xhtml" class="button">Cancel</a>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
