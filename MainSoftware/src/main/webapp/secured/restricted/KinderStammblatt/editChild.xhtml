<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
					    			<h:body>
	<div style="width:95%;margin-left:auto; margin-right:auto;">
    <h:outputStylesheet library="css" name="styles.css" />
    
    

			<!-- when css file added include this at this position: <h:outputStylesheet library="css" name="styles.css" /> -->
			<h:form>

				<p:panel header="Kinderdaten bearbeiten">
					<p:messages id="message1" autoUpdate="true" closable="true" />

					<p:panel>
						<h:panelGrid columns="2">
							<p:outputLabel value="Name *" />
							<p:inputText value="#{editChildDataSheetController.selectedChild.name}" style="width:202px"/>
							<p:outputLabel value="Geburtstag *" />
							<p:inputMask value="#{editChildDataSheetController.selectedChild.birthdate}" mask="99-99-9999" style="width:202px">
								<f:convertDateTime pattern="dd-MM-yyyy"/>  
							</p:inputMask>
							<p:outputLabel value="Adresse *" />
							<p:inputText value="#{editChildDataSheetController.selectedChild.address}" style="width:202px"/>
							<p:outputLabel value="Notfallkontakt *" />
							<p:inputText value="#{editChildDataSheetController.selectedChild.emergencyContact}" style="width:202px"/>
							<h:outputText value="Geschlecht *" />
	        				<p:selectOneButton value="#{editChildDataSheetController.selectedChild.sex}">
	            				<f:selectItem itemLabel="Männlich" itemValue="Männlich" />
	          					<f:selectItem itemLabel="Weiblich" itemValue="Weiblich" />
	        				</p:selectOneButton>
	        				<p:outputLabel value="Geschwister  " />
							<p:inputText value="#{editChildDataSheetController.selectedChild.siblings}" style="width:202px"/>
							<p:outputLabel value="Allergien  " />
							<p:inputText value="#{editChildDataSheetController.selectedChild.allergies}" style="width:202px"/>
							<p:outputLabel value="Abmeldedatum  " />
							<p:inputMask value="#{editChildDataSheetController.selectedChild.givenSignOutDate}" mask="99-99-9999" style="width:202px">
								<f:convertDateTime pattern="dd-MM-yyyy"/>  
							</p:inputMask>
							<p:outputLabel value="Sonstige Hinweise  " />
							<p:inputText value="#{editChildDataSheetController.selectedChild.otherInformation}" style="width:202px"/>
							<h:outputLabel for="multiple" value="Bezugspersonen  " />
	        					<p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedNames}" label="Namen" multiple="true"
	                              filter="true" filterMatchMode="startsWith">
	            				<f:selectItems value="#{checkboxView.names}" />
	        					</p:selectCheckboxMenu>	
						</h:panelGrid>

						<p:separator />
						<h:outputText value="Foto " />
					    <p:fileUpload label="Bild aussuchen" uploadLabel="Hochladen" cancelLabel="Abbrechen" fileUploadListener="#{editChildDataSheetController.handleFileUpload}" mode="advanced" dragDropSupport="true"
					           update="messages" sizeLimit="5000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
					    <p:growl id="messages" showDetail="true" />
					    <p:outputLabel value=" " />
					    <p:separator />
						<p:commandButton class="ui-button1" value="Speichern" action="#{editChildDataSheetController.saveData()}" />
					</p:panel>

					<p:separator />
					<a href="selectedChild.xhtml" class="button">Zurück</a>
				</p:panel>
			</h:form>

	
        		</div>
</h:body>
	</ui:define>
</ui:composition>
