<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:form id="testSortFilter">

			<p:panel header="Filter und Sort testen">

				<p:outputLabel value="Benutzername: "/>
				<p:inputText value="#{sortFilterClass.filter}">
					<p:ajax event="keyup" update="usersTable" />
				</p:inputText>
				<p:separator />

				<p:dataTable emptyMessage="Es wurden keine Daten gefunden." id="usersTable" var="user" value="#{sortFilterClass.filterCollection(userListController.users,'getUsername',sortFilterClass.filter,false)}">
					<p:column headerText="Username">
						<h:outputText value="#{user.username}" />
					</p:column>
					<p:column headerText="First Name">
						<h:outputText value="#{user.firstName}" />
					</p:column>
					<p:column headerText="Last Name">
						<h:outputText value="#{user.lastName}" />
					</p:column>
					<p:column headerText="Roles">
						<h:outputText value="#{user.roles}" />
					</p:column>
					<p:column headerText="Enabled">
						<h:selectBooleanCheckbox value="#{user.enabled}" disabled="true" />
					</p:column>

				</p:dataTable>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
